<!DOCTYPE html>
<html>
<head>
    <title>Salary Prediction</title>
</head>
<body>
    <h1>Salary Prediction</h1>
    <form action="/predict" method="post">
        <input type="number" step="any" name="Age" placeholder="Age" required>
        <input type="number" step="any" name="Years_Experience" placeholder="Years of Experience" required>

        <!-- Dropdown for Education Level -->
        <select name="Education_Level" required>
            <option value="">Select Education Level</option>
            <option value="2">Bachelor</option>
            <option value="3">Master</option>
            <option value="4">PhD</option>
        </select>

        <!-- Dropdown for Department -->
        <select name="Department" required>
            <option value="">Select Department</option>
            <option value="1">Sales</option>
            <option value="3">HR</option>
            <option value="4">Finance</option>
        </select>

        <input type="number" step="any" name="Performance_Score" placeholder="Performance Score" required>

        <button type="submit">Predict</button>
    </form>

    {% if prediction_text %}
        <h2>{{ prediction_text }}</h2>
    {% endif %}
</body>
</html>
